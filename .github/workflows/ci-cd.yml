name: CI/CD Pipeline (Docker - Self-hosted, Windows PowerShell)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: üßπ Clean old containers
        shell: powershell
        run: |
          docker compose down --remove-orphans
          docker system prune -af --volumes

      - name: üîê Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # üßæ Ghi t·∫•t c·∫£ secrets ra file .env ƒë·ªÉ Docker Compose c√≥ th·ªÉ ƒë·ªçc
      - name: üß© Generate .env file for Docker Compose
        shell: powershell
        run: |
          "MONGODB_PRODUCT_URI=${{ secrets.MONGODB_PRODUCT_URI }}" | Out-File -Encoding UTF8 -FilePath .env -Append
          "MONGODB_ORDER_URI=${{ secrets.MONGODB_ORDER_URI }}" | Out-File -Encoding UTF8 -FilePath .env -Append
          "MONGODB_AUTH_URI=${{ secrets.MONGODB_AUTH_URI }}" | Out-File -Encoding UTF8 -FilePath .env -Append
          "JWT_SECRET=${{ secrets.JWT_SECRET }}" | Out-File -Encoding UTF8 -FilePath .env -Append
          "AUTH_SERVICE_URL=${{ secrets.AUTH_SERVICE_URL }}" | Out-File -Encoding UTF8 -FilePath .env -Append
          "RABBITMQ_URI=${{ secrets.RABBITMQ_URI }}" | Out-File -Encoding UTF8 -FilePath .env -Append # ƒê·∫£m b·∫£o t√™n bi·∫øn kh·ªõp
          "RABBITMQ_QUEUE=${{ secrets.RABBITMQ_QUEUE }}" | Out-File -Encoding UTF8 -FilePath .env -Append
          "PRODUCT_PORT=${{ secrets.PRODUCT_PORT }}" | Out-File -Encoding UTF8 -FilePath .env -Append
          "ORDER_PORT=${{ secrets.ORDER_PORT }}" | Out-File -Encoding UTF8 -FilePath .env -Append
          "AUTH_PORT=${{ secrets.AUTH_PORT }}" | Out-File -Encoding UTF8 -FilePath .env -Append
          "API_GATEWAY_PORT=${{ secrets.API_GATEWAY_PORT }}" | Out-File -Encoding UTF8 -FilePath .env -Append

      - name: üèóÔ∏è Build and run services
        shell: powershell
        run: |
          echo "üöÄ Starting Docker Compose..."
          docker compose up -d --build

      - name: ‚è≥ Wait for API Gateway
        shell: powershell
        run: |
          for ($i = 0; $i -lt 10; $i++) {
            try {
              Invoke-WebRequest -Uri "http://localhost:${{ secrets.API_GATEWAY_PORT }}/api/health" -UseBasicParsing
              Write-Host "‚úÖ API Gateway is up!"
              break
            } catch {
              Write-Host "Waiting for API Gateway..."
              Start-Sleep -Seconds 5
            }
          }

      - name: üì§ Push images to DockerHub
        shell: bash
        run: docker compose push
