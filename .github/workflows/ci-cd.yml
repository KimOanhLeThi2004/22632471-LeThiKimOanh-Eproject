name: CI/CD Pipeline (Docker - Self-hosted)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy-local:
    runs-on: self-hosted

    steps:
      - name: 🧾 Checkout source code
        uses: actions/checkout@v4

      - name: 🔐 Inject environment variables (from GitHub Secrets)
        run: |
          echo "MONGODB_AUTH_URI=${{ secrets.AUTH_MONGO_URI }}" >> $GITHUB_ENV
          echo "MONGODB_PRODUCT_URI=${{ secrets.PRODUCT_MONGO_URI }}" >> $GITHUB_ENV
          echo "MONGODB_ORDER_URI=${{ secrets.ORDER_MONGO_URI }}" >> $GITHUB_ENV

          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> $GITHUB_ENV
          echo "RABBITMQ_URL=${{ secrets.RABBITMQ_URL }}" >> $GITHUB_ENV
          echo "RABBITMQ_QUEUE=${{ secrets.RABBITMQ_QUEUE }}" >> $GITHUB_ENV

          echo "AUTH_SERVICE_URL=http://auth:3000" >> $GITHUB_ENV
          echo "AUTH_PORT=3000" >> $GITHUB_ENV
          echo "PRODUCT_PORT=3001" >> $GITHUB_ENV
          echo "ORDER_PORT=3002" >> $GITHUB_ENV

      - name: 🏗️ Build all containers
        run: docker compose build

      - name: 🧪 Run tests (API health check)
        run: docker compose up --abort-on-container-exit --exit-code-from api-test

      - name: 🔐 Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 📤 Push images to DockerHub
        run: docker compose push

      - name: 📥 Pull latest images locally
        run: docker compose pull

      - name: 🔁 Restart containers locally
        run: docker compose up -d --remove-orphans
