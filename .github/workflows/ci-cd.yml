name: CI/CD Pipeline (Docker - Self-hosted, Windows PowerShell)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy-local:
    runs-on: self-hosted

    steps:
      - name: üß© Checkout source code
        uses: actions/checkout@v4

      - name: üßπ Clean old containers (Windows-safe)
        continue-on-error: true
        shell: powershell
        run: |
          docker compose down --remove-orphans
          docker system prune -f

      - name: ‚öôÔ∏è Set environment variables (PowerShell-safe)
        shell: powershell
        run: |
          Add-Content -Path $env:GITHUB_ENV -Value "MONGODB_AUTH_URI=${{ secrets.MONGODB_AUTH_URI }}"
          Add-Content -Path $env:GITHUB_ENV -Value "JWT_SECRET=${{ secrets.JWT_SECRET }}"
          Add-Content -Path $env:GITHUB_ENV -Value "AUTH_PORT=${{ secrets.AUTH_PORT }}"

          Add-Content -Path $env:GITHUB_ENV -Value "MONGODB_PRODUCT_URI=${{ secrets.MONGODB_PRODUCT_URI }}"
          Add-Content -Path $env:GITHUB_ENV -Value "AUTH_SERVICE_URL=${{ secrets.AUTH_SERVICE_URL }}"
          Add-Content -Path $env:GITHUB_ENV -Value "RABBITMQ_URL=${{ secrets.RABBITMQ_URL }}"
          Add-Content -Path $env:GITHUB_ENV -Value "PRODUCT_PORT=${{ secrets.PRODUCT_PORT }}"

          Add-Content -Path $env:GITHUB_ENV -Value "MONGODB_ORDER_URI=${{ secrets.MONGODB_ORDER_URI }}"
          Add-Content -Path $env:GITHUB_ENV -Value "RABBITMQ_QUEUE=${{ secrets.RABBITMQ_QUEUE }}"
          Add-Content -Path $env:GITHUB_ENV -Value "ORDER_PORT=${{ secrets.ORDER_PORT }}"

          # Th√™m API Gateway port
          Add-Content -Path $env:GITHUB_ENV -Value "API_GATEWAY_PORT=${{ secrets.API_GATEWAY_PORT }}"

      - name: üèóÔ∏è Build Docker images
        run: docker compose build

      - name: üß™ Run API tests
        continue-on-error: true
        run: docker compose up --abort-on-container-exit --exit-code-from api-test

      - name: üîê Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: üì§ Push images to DockerHub
        run: docker compose push

      - name: üîÑ Deploy updated containers
        shell: powershell
        run: |
          docker compose down --remove-orphans
          docker compose pull
          docker compose up -d --remove-orphans
