name: CI/CD Pipeline (Docker - Self-hosted)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy-local:
    runs-on: self-hosted

    steps:
      - name: 🧩 Checkout source code
        uses: actions/checkout@v4

      - name: 🧹 Clean old containers
        run: |
          docker compose down --remove-orphans || true
          docker system prune -f || true

      - name: ⚙️ Set environment variables
        run: |
          echo "MONGODB_AUTH_URI=${{ secrets.MONGODB_AUTH_URI }}" >> $GITHUB_ENV
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> $GITHUB_ENV
          echo "AUTH_PORT=${{ secrets.AUTH_PORT }}" >> $GITHUB_ENV

          echo "MONGODB_PRODUCT_URI=${{ secrets.MONGODB_PRODUCT_URI }}" >> $GITHUB_ENV
          echo "AUTH_SERVICE_URL=${{ secrets.AUTH_SERVICE_URL }}" >> $GITHUB_ENV
          echo "RABBITMQ_URL=${{ secrets.RABBITMQ_URL }}" >> $GITHUB_ENV
          echo "PRODUCT_PORT=${{ secrets.PRODUCT_PORT }}" >> $GITHUB_ENV

          echo "MONGODB_ORDER_URI=${{ secrets.MONGODB_ORDER_URI }}" >> $GITHUB_ENV
          echo "RABBITMQ_QUEUE=${{ secrets.RABBITMQ_QUEUE }}" >> $GITHUB_ENV
          echo "ORDER_PORT=${{ secrets.ORDER_PORT }}" >> $GITHUB_ENV

      - name: 🏗️ Build Docker images
        run: docker compose build

      - name: 🧪 Run API tests
        run: docker compose up --abort-on-container-exit --exit-code-from api-test

      - name: 🔐 Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 📤 Push images to DockerHub
        run: docker compose push

      - name: 🔄 Deploy updated containers
        run: |
          docker compose down --remove-orphans
          docker compose pull
          docker compose up -d --remove-orphans
