name: CI/CD Pipeline (Docker - Self-hosted) # Đổi tên cho rõ

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-deploy-local: # Đổi tên job
    # Chạy trên máy của bạn thông qua self-hosted runner có label 'self-hosted'
    runs-on: self-hosted # <-- THAY ĐỔI QUAN TRỌNG

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      # Bạn có thể cần cài đặt Docker Buildx nếu chưa có trên máy
      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v3

      - name: Build all containers
        # Chạy trực tiếp lệnh docker compose trên máy bạn
        run: docker compose build

      - name: Run tests (API health check)
        # Chạy test trực tiếp
        run: docker compose up --abort-on-container-exit --exit-code-from api-test

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push images to DockerHub
        run: docker compose push

      # --- THAY THẾ BƯỚC DEPLOY SSH ---
      - name: Pull latest images locally
        # Chạy trực tiếp trên máy host
        run: docker compose pull

      - name: Restart containers locally
        # Chạy trực tiếp trên máy host
        run: docker compose up -d --remove-orphans
      # --- KẾT THÚC THAY THẾ ---